<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="slidecontainer">
          <input
            type="range"
            min="8"
            max="128"
            value="16"
            class="slider"
            id="myRange"
          />
          <p>Value: <span id="demo"></span></p>
        </div>
        <input type="checkbox" name="vehicle1" value="true" />
        <label for="vehicle1"> Upper Cases</label><br />
        <input type="checkbox" name="vehicle2" value="true" />
        <label for="vehicle2"> Lower Cases</label><br />
        <input type="checkbox" name="vehicle3" value="true" checked />
        <label for="vehicle3"> Numbers</label><br />
        <input type="checkbox" name="vehicle3" value="true" />
        <label for="vehicle3"> Special Characters</label><br />
        <br />
        <div class="card-footer">
          <button id="generate" class="btn">
            Generate Password
          </button>
        </div>
      </div>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
